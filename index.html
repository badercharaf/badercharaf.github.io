    <style>
        
        body {
            
            padding: 0;

            background-color: #252530;
            user-select: none;
        }
    
    #cover {
        width: 100vw;
        height: 50vw;
        background-size: cover;
        background-position: center;
        background-color: #191919;
        background-image: url(https://bcovate.github.io/src/logo-cover.jpg);
    }
    
    #cover:active {
        filter:opacity(70%);
    }
    
    #square {
        width: 30vw;
        height: 30vw;
        background-color: #191919;
        background-size: cover;
        background-position: center;
        background-image: url(https://badercharaf.github.io/src/logo-square.jpg);
        transform: translateY(-20vw)
        translateX(5vw);
        border-radius: 50%;
        border: 0.5vw solid;
        border-color: rgba(255, 255, 255, 0.8);
        position: absolute;
    }
    
    #square:active {
        filter:opacity(70%);
    }
    
    #name {
        color: white;
        font-size: 5vw;
        margin: 0;
        margin-left: 5vw;
        margin-top: 18vw;
        opacity: 0.85;
    }
    
    #description {
        font-size: 4vw;
        color: white;
        margin: 5vw;
        opacity: 0.7;
        text-align: center;
        
    }
    
    #description:active {
      background: rgba(255,255,255,0.1);
    }
    
    #buttonsContainer {
			display: flex;

			width:100vw;
			padding-top: 2vw;

			display: flex;
			align-items: center;

			margin: 1vw;
			padding: 0;
			text-decoration: none;
			font-size: 3vw;
			border-radius: 6vw;
			margin-top: 0;
			margin-bottom: 2vw;
			filter: opacity(80%);
		}
		
   
  #buttonsContainer div:active {
    filter: opacity(60%);
}

			height: 8vw;
			margin-right: 1vw;
			margin-left: 2vw;
			object-fit: cover;
			filter: opacity(80%);
		}
		
		#buttonsContainer span {
			font-size: 3vw;
			padding-right: 3vw;
			color: #333333;
