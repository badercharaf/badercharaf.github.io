<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Preview</title>
    
    <style>
        
        body {
            width: 100vw;
            height: 100vh;
            background: black;
            margin: 0;
            padding: 0;
			   
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        }
    </style>
    
</head>
<body>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var previewLink = localStorage.getItem('previewLink');
    
    document.body.style.backgroundImage = `url(${previewLink})`;
});


        
    </script>
    
</body>
</html>
